<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <h2 style="text-align:center;">Login with social media or manually</h2>

                <div class="vl">
                    <span class="vl-innertext">or</span>
                </div>
                
                <div class="col">
                    <a href="#" class="fb btn">
                        <i class="fa fa-facebook" aria-hidden="true"></i> Login with facebook
                    </a>
                    <a href="#" class="twitter btn">
                        <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                    </a>
                    <a href="#" class="google btn">
                        <i class="fa fa-google fa-fw"></i> Login with Google
                    </a>
                </div>

                <div class="col">
                    <div class="hide-md-lg">
                        <p style="font-weight: bold;">Or sign in manually:</p>
                    </div>

                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <input type="submit" name="submit" placeholder="Login">
                </div>
            </div>
        </form>
    </div>

    <div class="bottom-container">
        <div class="row">
            <div class="col">
                <a href="#" style="color:white;" class="btn">Sign up</a>
            </div>
            <div class="col">
                <a href="#" style="color:white;" class="btn">Forgot password?</a>
            </div>
        </div>
    </div>

    <script src="https://use.fontawesome.com/5f0beb0958.js"></script>
</body>
</html>
